<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pick a random...</title>
  </head>
  <body>
    <div class="container">
      <h3>Enter all items divided by a comma</h3>
      <p class="sub">Press the button when you are done</p>
      <textarea placeholder="Enter items here..." id="textarea"></textarea>
      <div class="btn-wrapper">
        <button class="btn choose">Choose one</button>
        <button class="btn reset">Reset</button>
      </div>
      <div class="tags">
        <!-- <span class="tag highlight">Choice</span>
        <span class="tag">Choice</span>
        <span class="tag">Choice</span> -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
